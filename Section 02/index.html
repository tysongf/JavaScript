<html>
   <head>
      <style>
         td {
            padding: 0.2rem 0.4rem 0 0;
         }
      </style>
   </head>
   <body>
      <label for="bill_subtotal"></label>
      <input type="text" id="bill_subtotal" />
      <button onclick="calculate()">Calculate</button>
      <table cellspacing="5">
         <tr>
            <td>Tip %</td>
            <td id="tip_pct" style="text-align: right"></td>
         </tr>
         <tr>
            <td>Tip $</td>
            <td id="tip_amt" style="text-align: right"></td>
         </tr>
         <tr>
            <td>Total $</td>
            <td id="total_cost" style="text-align: right"></td>
         </tr>
      </table>

      <script>
         function calculate() {
            const bill_subtotal =
               document.getElementById("bill_subtotal").value;
            const tip_percent =
               bill_subtotal >= 50 && bill_subtotal <= 300 ? 15 : 20;
            document.getElementById("tip_pct").innerHTML = tip_percent;
            const tip = (bill_subtotal * tip_percent) / 100;
            document.getElementById("tip_amt").innerHTML = tip;
            document.getElementById("total_cost").innerHTML =
               parseFloat(bill_subtotal) + tip;
         }
      </script>
   </body>
</html>
